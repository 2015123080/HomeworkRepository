<!DOCTYPE html>
<html>

    <head>
        <link rel = "stylesheet" type = "text/css" href = "main.css" />
        <title>Yonsei Digital Asset</title>
    </head>

    <body>
        <h1>Welcome to Yonsei Digital Asset</h1>
        <p>You can find your own digital asset</p>
        
        <p>
            <a href="login.html">Sign In</a>
        </p>

        <p>Create your account first</p>

        <hr>

        <form method="GET" action="www.example.com">
            <p>
                <label>User ID
                    <input name="id" type="text" size="25" maxlength="30" placeholder="아이디를 입력하세요" required />
                </label>
            </p>
            <p>
                <label>Password
                    <input name="password" type="password" placeholder="비밀번호를 입력하세요" required />
                </label>
            </p>

            <p>
                <input class="button1" type="submit" name="login" value="Sign In" />
                <input class="button2" type="submit" name="signup" value="Sign Up" />                
            </p>
            
            
        </form>
    </body>
</html>
