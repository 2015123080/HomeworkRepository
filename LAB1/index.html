<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
    </head>

    <body>
        <!--heading 사용-->
        <h1> 안녕하세요 박재홍입니다. </h1>
        <p> 저는 인터넷프로그래밍을 수강하고 있습니다. </p>
        <h2>제 전공은 아래와 같습니다.</h2>
        <!-- ol, ul 사용-->
        <ol>
            <li>경영학과</li>
            <li>컴퓨터과학과</li>
        </ol>
        
        <h2>제가 좋아하는 기업들은 아래와 같습니다.</h2>
        <ul>
            <!-- 이미지 1 -->
            <img src = "google.png" width = 20% height = 10%  alt = "google logo">
            <!-- 하이퍼링크 3개 사용-->
            <li><a href = "https://www.google.com">구글</a></li>                       
            <li><a href = "https://www.apple.com">애플</a></li>
            <li><a href = "https://www.tesla.com">테슬라</a></li>
        </ul>
        <!-- table 사용-->
        <table border = "1">
            <caption><strong> 재학 정보 요약 </strong></caption>
            <th>
                <!-- 이미지 2 -->
                <img src = "yonsei_univ.jpg" width = 70% height = 30%  alt = "Yonsei University">
            </th>
            <!-- colspan 사용-->
            <th colspan = "4">
                <strong>학교에 남기는 한마디? <br />연세대학교 고마웠고, 사랑한다!</strong>
            </th>
            <tbody>
                <tr>
                    <!--rowspan 사용 -->
                    <th rowspan ="2">연세대학교</th>
                    <th>입학년도</th>
                    <th>졸업예정년도</th>
                    <th>수강학점수</th>
                    <th>학점</th>
                </tr>
                <tr>
                    <td>2015년</td>
                    <td>2022년 8월</td>
                    <td>135</td>
                    <td>3.0 이상</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
